<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds for "Julia"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header">Animal Sounds for "Julia"</h1>
    <div class="container">
        <button class="animal dog"><div class="letter">d</div></button>
        <button class="animal cat"><div class="letter">c</div></button>
        <button class="animal sheep"><div class="letter">s</div></button>
        <button class="animal horse"><div class="letter">h</div></button>
        <button class="animal bird"><div class="letter">b</div></button>
    </div>

    <script src="./index.js"></script>
<footer>
     <p>Made with Love by Daddy "Phyo"</p>
</footer>

</html>
